<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture> <!-- Fazer a sua imagem ficar responsiva com o tamanho de tela disponível-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <!--Método 1-->
    <!--<audio src="midia/good-times-patrickpatrikios.mp3" controls autoplay></audio> - Método 1 de audio-->
    <!--Método 2-->
    <audio preload="autoplay" autoplay="autoplay" controls loop>
        <source src="midia/good-times-patrickpatrikios.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não reproduz o áudio. <a href="midia/good-times-patrickpatrikios.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>

</body>
</html>
