<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta!</p>
    <img src="html5-200.png" alt="Logo HTML5">

    <img src="imagens/CSS3-200.png" alt="Logo CSS3">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png" alt="Logo JavaScript">
    
</body>
</html>
